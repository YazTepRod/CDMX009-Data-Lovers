<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Data Lovers Pokémon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div id="listPoke">
        <div id="listOrderPoke">
            <select id="orderpokemon" class="type-select">
                <option value="00">Ordena por...</option>
                <option value="01"> N° Descendente</option>
                <option value="02"> N° Ascendente</option>
                <option value="03"> A-Z</option>
                <option value="04"> Z-A</option>
            </select>
        </div>

        <div id="listFilterPoke">
            <select id="filterpokemon" class="type-select">
                <option class="typeFilter" value="01" id="type">Por tipo ...</option>
                <option class="typeFilter" value="02" id="water">Agua</option>
                <option class="typeFilter" value="03" id="bug">Bicho</option>
                <option class="typeFilter" value="04" id="dragon">Dragon</option>
                <option class="typeFilter" value="05" id="electric">Electrico</option>
                <option class="typeFilter" value="06" id="ghost">Fantasma</option>
                <option class="typeFilter" value="07" id="fire">Fuego</option>
                <option class="typeFilter" value="08" id="ice">Hielo</option>
                <option class="typeFilter" value="09" id="fighting">Lucha</option>
                <option class="typeFilter" value="10" id="normal">Normal</option>
                <option class="typeFilter" value="11" id="grass">Hierba</option>
                <option class="typeFilter" value="12" id="psychic">Psiquico</option>
                <option class="typeFilter" value="13" id="rock">Roca</option>
                <option class="typeFilter" value="14" id="ground">Tierra</option>
                <option class="typeFilter" value="15" id="poison">Veneno</option>
                <option class="typeFilter" value="16" id="flying"">Volador</option>
            </select>
        </div>
        <div id="listado">
        </div>
        <div id="cardRotada">
        </div>


        <div id="myModal" class="modal">
            <span id="close" class="close">&times;</span>
            <div id="infoPoke"></div>
        </div>

        <script type="module" src="./pokemon.js"></script>
        <script type="module" src="main.js"></script>
        <script type="module" src="data.js"></script>


</body>

</html>
